<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Materialrechner</title>
  </head>
  <body>
    <div class="container roboto-regular">
      <div class="header rye-regular">
        <img id="logo" src="./src/img/logo.png" alt="LOGO" />
        <h1>ABRUZI & CO. KG - MATERIALRECHNER</h1>
      </div>
      <table>
        <thead>
          <tr>
            <th>Gegenstand</th>
            <th>Ertrag</th>
            <th>Menge</th>
            <th>Benötigte Materialien</th>
            <th>Zwischenschritte</th>
            <th>Herstellungskosten</th>
            <th>Verkaufspreis (+20%)</th>
            <th>Verkaufspreis (+100%)</th>
            <th>Gewinn (+20%)</th>
            <th>Gewinn (+100%)</th>
            <th>Aktueller Verkaufspreis pro Stk.</th>
            <th>Gewinn pro Stk. ($)</th>
            <th>Gewinn pro Stk. (%)</th>
          </tr>
        </thead>
        <tbody id="item-list">
          <!-- Dynamische Inhalte werden hier eingefügt -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
