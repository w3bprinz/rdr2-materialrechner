<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Materialrechner</title>
    <style>
      .roboto-thin {
        font-family: "Roboto", sans-serif;
        font-weight: 100;
        font-style: normal;
      }

      .roboto-light {
        font-family: "Roboto", sans-serif;
        font-weight: 300;
        font-style: normal;
      }

      .roboto-regular {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .roboto-medium {
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      .roboto-bold {
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      .roboto-black {
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-style: normal;
      }

      .roboto-thin-italic {
        font-family: "Roboto", sans-serif;
        font-weight: 100;
        font-style: italic;
      }

      .roboto-light-italic {
        font-family: "Roboto", sans-serif;
        font-weight: 300;
        font-style: italic;
      }

      .roboto-regular-italic {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: italic;
      }

      .roboto-medium-italic {
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        font-style: italic;
      }

      .roboto-bold-italic {
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-style: italic;
      }

      .roboto-black-italic {
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-style: italic;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        font-size: 14px;
      }
      .container {
        max-width: 1600px;
        /*margin: 0 auto;*/
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      input {
        width: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Materialrechner</h1>
      <table>
        <thead>
          <tr>
            <th>Gegenstand</th>
            <th>Menge pro Herstellung</th>
            <th>Menge</th>
            <th>Benötigte Materialien</th>
            <th>Zwischenschritte</th>
            <th>Herstellungskosten</th>
            <th>Verkaufspreis (+20%)</th>
            <th>Verkaufspreis (+100%)</th>
            <th>Gewinn (+20%)</th>
            <th>Gewinn (+100%)</th>
            <th>Verkaufspreis (tatsächlich)</th>
            <th>Vergleich ($)</th>
            <th>Vergleich (%)</th>
          </tr>
        </thead>
        <tbody id="item-list">
          <!-- Dynamische Inhalte werden hier eingefügt -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
