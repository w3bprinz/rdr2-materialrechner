<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materialrechner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 1400px;
        /*margin: 0 auto;*/
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Materialrechner</h1>
      <table>
        <thead>
          <tr>
            <th>Gegenstand</th>
            <th>Menge pro Herstellung</th>
            <th>Menge</th>
            <th>Benötigte Materialien</th>
            <th>Zwischenschritte</th>
            <th>Herstellungskosten</th>
            <th>Verkaufspreis (+20%)</th>
            <th>Verkaufspreis (+100%)</th>
            <th>Gewinn (+20%)</th>
            <th>Gewinn (+100%)</th>
            <th>Verkaufspreis (tatsächlich)</th>
            <th>Vergleich ($)</th>
            <th>Vergleich (%)</th>
          </tr>
        </thead>
        <tbody id="item-list">
          <!-- Dynamische Inhalte werden hier eingefügt -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
