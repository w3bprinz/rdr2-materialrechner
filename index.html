<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Materialrechner</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img id="logo" src="./src/img/logo.png" alt="LOGO" />
        <h1>Abruzi & Co. KG - Materialrechner</h1>
      </div>
      <table>
        <thead>
          <tr>
            <th>Gegenstand</th>
            <th>Menge pro Herstellung</th>
            <th>Menge</th>
            <th>Benötigte Materialien</th>
            <th>Zwischenschritte</th>
            <th>Herstellungskosten</th>
            <th>Verkaufspreis (+20%)</th>
            <th>Verkaufspreis (+100%)</th>
            <th>Gewinn (+20%)</th>
            <th>Gewinn (+100%)</th>
            <th>Verkaufspreis</th>
            <th>Gewinn ($)</th>
            <th>Gewinn (%)</th>
          </tr>
        </thead>
        <tbody id="item-list">
          <!-- Dynamische Inhalte werden hier eingefügt -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
